version: '3.9'
services:
  api:
    container_name: api
    build: .
    restart: unless-stopped
    env_file: .env
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - database
    volumes:
      - .:/user/app
      - /user/app/node_modules
    networks:
      - base-network
  database:
    container_name: database
    build: ./database/
    restart: unless-stopped
    env_file:
        - .env
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_URL=${DATABASE_URL}
    ports:
      - ${DATABASE_PORT}:${DATABASE_PORT}
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - base-network
volumes:
  postgres:
networks:
  base-network:
    driver: bridge